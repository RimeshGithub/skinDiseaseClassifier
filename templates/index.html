<!DOCTYPE html>
<html>
<head>
    <title>Skin Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #102a43;
        }

        h1 {
            font-size: 2.5rem;
            color: #334e68;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        form {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            transition: transform 0.2s ease;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            cursor: pointer;
            transition: border 0.2s ease;
        }

        input[type="file"]:hover {
            border-color: #7f9cf5;
        }

        button {
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #6366f1;
            transform: scale(1.05);
        }

        #preview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: block;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        #preview:hover {
            transform: scale(1.02);
        }

        #pred {
            background-color: #f0f4f8;
            border-radius: 12px;
            padding: 15px 20px;
            margin-top: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        h2 {
            color: #1e40af;
            margin-bottom: 5px;
        }

        h3 {
            color: #334155;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Skin Disease Prediction</h1>

    <div style="display:flex;gap:10px;align-items:center;justify-content:center;">
        <form id="predictForm" method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <br>
            <!-- Single image preview -->
            <img id="preview" 
                src="{% if img_data %}{{ img_data }}{% else %}#{% endif %}" 
                alt="Uploaded Image" 
                {% if not img_data %}style="display:none;"{% endif %}>
            <br>
            <button type="submit">Predict</button>
        </form>

        <div>
            {% if prediction %}
                <div id="pred">
                    <h2>Prediction: {{ prediction }}</h2>
                    <h3>Confidence: {{ confidence }}</h3>
                </div>
            {% else %}
                <div id="pred" style="display:none;"></div>
            {% endif %}
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const predDiv = document.getElementById('pred');
        const form = document.getElementById('predictForm');

        // Clear old prediction when image is changed
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                predDiv.style.display = 'none'; // hide old prediction immediately
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        });

        // Optional: hide old prediction on form submit (prevents flicker)
        form.addEventListener('submit', function() {
            predDiv.style.display = 'none';
        });
    </script>
</body>
</html>
